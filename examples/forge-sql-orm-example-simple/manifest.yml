modules:
  jira:globalPage:
    - key: forge-sql-orm-example-hello-world-page
      resource: main
      resolver:
        function: resolver
      title: Forge SQL ORM Data Sync(Simple example)
  scheduledTrigger:
    - key: scheduled-schema-migration
      function: runSchemaMigration
      interval: hour
  trigger:
    - key: post-install-schema-migration
      function: runSchemaMigration
      events:
        - avi:forge:installed:app
  webtrigger:
    - key: invoke-schema-migration
      function: runSchemaMigration
      security:
        egress:
          allowDataEgress: false
          allowedResponses:
            - statusCode: 200
              body: '{"body": "Migrations successfully executed"}'
  sql:
    - key: main
      engine: mysql
  function:
    - key: resolver
      handler: index.handler
    - key: runSchemaMigration
      handler: index.handlerMigration
resources:
  - key: main
    path: static/forge-orm-example/build
    tunnel:
      port: 3099
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/1ee2c9f2-0e2e-4664-b44e-11acc7f26cdb
permissions:
  content:
    styles:
      - "unsafe-inline"
